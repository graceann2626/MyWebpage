<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>About Us</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f5f7fa;
      color: #333;
    }

    header {
      background-color: #007BFF;
      color: white;
      padding: 20px 0;
      text-align: center;
    }

    .about-container {
      padding: 40px 20px;
      max-width: 1000px;
      margin: auto;
    }

    .about-section {
      text-align: center;
      margin-bottom: 50px;
    }

    .about-section h2 {
      font-size: 32px;
      margin-bottom: 20px;
    }

    .about-section p {
      font-size: 18px;
      line-height: 1.6;
    }

    .team {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
    }

    .member {
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      padding: 20px;
      max-width: 250px;
      text-align: center;
    }

    .member img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 15px;
    }

    .member h3 {
      margin: 10px 0 5px;
    }

    .member p {
      font-size: 14px;
      color: #666;
    }

    @media (max-width: 600px) {
      .team {
        flex-direction: column;
        align-items: center;
      }
    }
    .button {
    padding: 12px 25px;
    font-size: 16px;
    background-color: #28a745;
    color: rgb(12, 221, 12);
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s;
    text-align: center;
}

  </style>
</head>
<body>

  <header>
    <h1>About Us</h1>
  </header>

  <div class="about-container">
    <div class="about-section">
      <h2>Who We Are</h2>
      <p>We are a passionate team of developers, designers, and creators who love building beautiful and functional web experiences. Our mission is to help people and businesses thrive online.</p>
    </div>

    <div class="team">
      <div class="member">
        <img src="ceo.jpg" alt="Team Member">
        <h3>Grace Ann D. Aclan</h3>
        <p>Head of Programing</p>
      </div>
      <div class="member">
        <img src="drei.jpg" alt="Team Member">
        <h3>Andrei B. Quiazon</h3>
        <p>Lead Developer</p>
      </div>
    </div>
  </div>
  <div class="button">
     <button><a href="Shoes.html" style="text-decoration: none;">Click to Back</a></button>
  </div>

</body>
</html>
