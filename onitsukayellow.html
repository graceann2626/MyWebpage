<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Product Image Highlight</title>
  <style>
    body {
      background: #f4f4f4;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      padding: 80px;
    }

    .image-section {
      display: flex;
      gap: 50px;
      background: #fff;
      padding: 50px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    .thumbnails {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .thumb {
      width: 60px;
      height: 60px;
      border: 2px solid transparent;
      border-radius: 8px;
      overflow: hidden;
      cursor: pointer;
    }

    .thumb img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .thumb.active {
      border-color: black;
    }

    .main-image {
      width: 400px;
      height: 400px;
      border-radius: 12px;
      overflow: hidden;
      background: #eee;
      display: flex;
      align-items: center;
      justify-content: center;
     transform: ;
    }

    .main-image img {
      width: 100%;
      height: auto;
    }
  </style>
</head>
<body>
  <div class="image-section">
    <div class="thumbnails">
      <div class="thumb active"><img src="onitsukayelowup.webp" alt="View 1"></div>
      <div class="thumb"><img src="yellowtigebottom.webp" alt="View 2"></div>
      <div class="thumb"><img src="YLbackview.webp" alt="View 3"></div>
      <div class="thumb"><img src="yellowfront.webp" alt="View 4"></div>
    </div>
    <div class="main-image">
      <img src="initsuka.webp" alt="Nike Vomero 18">
    </div>
  </div>
</body>
</html>
